<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Анкета пользователя</title>
</head>

<body>
    <button class="mui-btn mui-btn--fab mui-btn--primary floating-btn">+</button>
    <div id="sidebar">
        <div class="mui--text-white mui--text-display1 mui--align-vertical">
            Анкета пользователя
            <br>
            <small class="author">by denys</small>
        </div>
    </div>
    <div id="content" class="mui-container-fluid">
        <div class="mui-row">
            <div class="mui-col-sm-10 mui-col-sm-offset-1">
                <br>
                <br>
                <div class="mui--text-black-54 mui--text-body2">Мои заметки</div>
                <div class="mui-divider"></div>
                <br>

                <form class="mui-form" id="form">
                    <div class="mui-textfield mui-textfield--float-label">
                      <input type="text" id="questionnaire-input" required minlength="10" maxlength="256">
                      <label for="questionnaire-input">Введите текст</label>
                    </div>
                    <button 
                    type="submit"
                    id="submit"
                    disabled
                    class="mui-btn mui-btn--raised mui-btn--primary"                    
                    >
                    Сохранить заметку
                </button>
                  </form>

                <br>
                <br>
                <div class="mui--text-black-54 mui--text-body2">Список заметок</div>
                <div class="mui-divider"></div>
                <br>

                <div id="list"></div>
            </div>
        </div>
    </div>
</body>

</html>
